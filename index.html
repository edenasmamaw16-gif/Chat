<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        
        .chat-box {
            background: white;
            border-radius: 15px;
            width: 100%;
            max-width: 500px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 15px 15px 0 0;
            font-size: 22px;
            font-weight: bold;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .msg {
            margin: 10px 0;
            padding: 12px 16px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .user {
            background: #667eea;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        
        .bot {
            background: white;
            color: #333;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-bottom-left-radius: 4px;
        }
        
        .typing {
            display: flex;
            gap: 5px;
            padding: 12px 16px;
            background: white;
            border-radius: 15px;
            max-width: 80px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .typing span {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing span:nth-child(2) { animation-delay: 0.2s; }
        .typing span:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.5; }
            30% { transform: translateY(-8px); opacity: 1; }
        }
        
        .input-area {
            padding: 15px;
            background: white;
            border-radius: 0 0 15px 15px;
            display: flex;
            gap: 10px;
            border-top: 1px solid #e0e0e0;
        }
        
        input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .error {
            background: #ff4444;
            color: white;
            padding: 10px;
            border-radius: 10px;
            margin: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="chat-box">
        <div class="header">ðŸ¤– AI Chatbot</div>
        
        <div class="messages" id="messages">
            <div class="msg bot">ðŸ‘‹ Hi! I'm your AI assistant. How can I help you today?</div>
        </div>
        
        <div class="input-area">
            <input id="input" type="text" placeholder="Type your message..." autocomplete="off">
            <button id="btn" onclick="send()">Send</button>
        </div>
    </div>

    <script>
        let history = [];
        
        async function send() {
            const input = document.getElementById('input');
            const btn = document.getElementById('btn');
            const msg = input.value.trim();
            
            if (!msg) return;
            
            addMsg(msg, 'user');
            input.value = '';
            btn.disabled = true;
            
            history.push({ role: 'user', content: msg });
            
            showTyping();
            
            try {
                const res = await fetch('/.netlify/functions/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: history })
                });
                
                if (!res.ok) throw new Error('API Error');
                
                const data = await res.json();
                const reply = data.choices[0].message.content;
                
                history.push({ role: 'assistant', content: reply });
                
                hideTyping();
                addMsg(reply, 'bot');
                
            } catch (err) {
                hideTyping();
                showError('Oops! Something went wrong. Try again.');
                console.error(err);
            }
            
            btn.disabled = false;
            input.focus();
        }
        
        function addMsg(text, type) {
            const div = document.createElement('div');
            div.className = `msg ${type}`;
            div.textContent = text;
            document.getElementById('messages').appendChild(div);
            div.scrollIntoView({ behavior: 'smooth' });
        }
        
        function showTyping() {
            const typing = document.createElement('div');
            typing.className = 'typing';
            typing.id = 'typing';
            typing.innerHTML = '<span></span><span></span><span></span>';
            document.getElementById('messages').appendChild(typing);
            typing.scrollIntoView({ behavior: 'smooth' });
        }
        
        function hideTyping() {
            const typing = document.getElementById('typing');
            if (typing) typing.remove();
        }
        
        function showError(text) {
            const div = document.createElement('div');
            div.className = 'error';
            div.textContent = text;
            document.getElementById('messages').appendChild(div);
            setTimeout(() => div.remove(), 5000);
        }
        
        document.getElementById('input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') send();
        });
        
        document.getElementById('input').focus();
    </script>
</body>
</html>
